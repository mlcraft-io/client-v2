query CurrentUser ($id: uuid!) {
  users_by_pk (id: $id) {
    id
    display_name
    avatar_url

    members(
      order_by: { created_at: desc }
    ) {
      team {
        id
        name
      }
    }
  }

  datasources (
    order_by: { created_at: desc }
  ) {
    id
    name
    user_id
    team_id
  }
}