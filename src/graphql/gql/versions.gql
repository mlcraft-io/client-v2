mutation CreateVersion($object: versions_insert_input!) {
  insert_versions_one(object: $object) {
    id
  }
}

query versionByBranchId ($branch_id: uuid!, $limit: Int, $offset: Int) {
  versions(limit: $limit, offset: $offset, order_by: { created_at: desc }, where: { branch_id: { _eq: $branch_id }}) {
    id
    checksum
    updated_at
    created_at
    user {
      display_name
    }
    dataschemas {
      created_at
      updated_at
      datasource_id
      id
      user_id
      name
      code
      checksum
      datasource {
        team_id
      }
    }
    dataschemas_aggregate {
      aggregate {
        count
      }
    }
  }
  versions_aggregate (where: { branch_id: { _eq: $branch_id }}) {
    aggregate {
      count
    }
  }
}
