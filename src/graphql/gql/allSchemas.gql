subscription AllSchemas(
  $offset: Int
  $limit: Int
  $where: dataschemas_bool_exp
  $order_by: [dataschemas_order_by!]
) {
  dataschemas(
    offset: $offset
    limit: $limit
    where: $where
    order_by: $order_by
  ) {
    id
    user_id
    name
    checksum
    datasource {
      team_id
    }
  }
}
