query Datasources ($offset: Int, $limit: Int, $where: datasources_bool_exp, $order_by: [datasources_order_by!]) {
  datasources (offset: $offset, limit: $limit, where: $where, order_by: $order_by) {
    id
    name
    db_type
    created_at
    updated_at
    sql_credentials {
      id
      username
      created_at
      updated_at
      user {
        id
        display_name
      }
    }
  }
  datasources_aggregate (where: $where) {
    aggregate {
      count
    }
  }
}